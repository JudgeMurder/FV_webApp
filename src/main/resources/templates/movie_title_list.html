<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movies by You</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


<h1 class="container-fluid text-center m-3">Movie List</h1>
<a th:href="@{/movie/templates/search}"><button type="button" class="btn btn-warning m-2">Search</button></a>
<table id="movieDataTable" class="table table-bordered float-sm-left" align="center">
    <thead class="thead-dark">
    <tr>
        <th class="th">Title</th>
    </tr>
    <tbody>
<th:block th:each="movie : ${list}" style="cursor: pointer">
    <tr>
        <td class="float-sm2-left">[[${movie.movieTitle}]]</td>
        <td>
            <a class="h5" th:href="@{'/movie/templates/' + ${movie.movieID}}">Details</a>
        </td>
    </tr>
</th:block>
</tbody>
</table>

</body>
</html>
